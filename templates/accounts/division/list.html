{% extends "accounts/base.html" %}
{% load static %}

{% block customcss %}
{% endblock customcss %}

{% block header %}
FairWind Account
{% endblock header%}

{% block content %}
<div class="container">
    <a href="{% url 'accounts:division_create' %}" class="btn btn-primary mb-4" tabindex="-1" role="button" aria-disabled="true">新規作成</a>
    <div class="row">
        {% for division in object_list %}
        <div class="col-sm-12 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{division.name}}</h5>
                    <a href="{% url 'accounts:division_update' division.pk %}" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">編集</a>
                    <a href="{% url 'accounts:division_delete' division.pk %}" class="btn btn-danger" tabindex="-1" role="button" aria-disabled="true">削除</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content%}
