{% if messages %}
{% for message in messages %}
<div class="mb-3">
    <div{% if message.tags %} class="{{ message.tags }} alert-dismissible fade show mb-2"{% endif %}>
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
{% endfor %}
{% endif %}
